name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --hidden-import pynput sop.py


      - name: Upload EXE to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-exe
          path: dist/sop.exe
